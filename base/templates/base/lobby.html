{% extends 'base/main.html' %}
{% load static %}
{% block content %}
<main>
    <section id="form-container">
        <img id="logo" src="{% static 'images/chat-icon.png' %}" alt="">
        <div id="welcome-message">
            <h1>Welcome to VidChat</h1>
            <p>A group video calling appliction just for you.</p>
        </div>

        <form id="form">
            <div class="form-field">
                <input type="text" name="room" placeholder="ENTER A ROOM NAME..." style="text-transform: capitalize;" />
            </div>
            <div class="form-field">
                <input type="text" name="username" placeholder="ENTER YOUR NAME..." style="text-transform: capitalize;" />
            </div>
            <div class="form-field">
                <input type="submit" value="Join Stream" />
            </div>
        </form>
    </section>
    
</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let username = e.target.username.value
        let response = await fetch(`/get-token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID',UID)
        sessionStorage.setItem('token',token)
        sessionStorage.setItem('room',room)
        sessionStorage.setItem('username',username)

        window.open('/room/', '_self')
    }

    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
